# yaml-language-server: $schema=../../docs/metadata-schema.json
app: readarr
semantic_versioning: true
base: false
description: Readarr is a fork of Sonarr for e-books and audiobooks.
channels:
- name: develop
  platforms: ["linux/amd64", "linux/arm64"]
  stable: false
  primary: true
  tests:
    enabled: true
    type: web
- name: nightly
  platforms: ["linux/amd64", "linux/arm64"]
  stable: false
  primary: false
  tests:
    enabled: true
    type: web
